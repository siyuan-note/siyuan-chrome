<!DOCTYPE html>
<html>
<head>
    <style>
        .b3-text-filed {
            border: 1px solid #5f6368;
            border-radius: 4px;
            padding: 4px 8px;
            line-height: 20px;
            box-sizing: border-box;
            color: #202124;
            transition: border-color 120ms 0ms cubic-bezier(0, 0, 0.2, 1), box-shadow 120ms 0ms cubic-bezier(0, 0, 0.2, 1);
            background-color: #f8f9fa;
        }

        .b3-text-filed:hover {
            border-color: #202124;
        }

        .b3-text-filed:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.12);
        }

        .b3-switch {
            flex-shrink: 0;
            -webkit-appearance: none;
            box-sizing: border-box;
            width: 28px;
            height: 12px;
            border: 1px solid transparent;
            border-radius: 7px;
            margin: 0;
            outline: none;
            display: inline-block;
            position: relative;
            cursor: pointer;
            background-color: rgba(0, 0, 0, .1);
            overflow: inherit;
            user-select: none;
        }

        .b3-switch:after {
            box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
            box-sizing: border-box;
            width: 16px;
            height: 16px;
            border: 1px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            content: '';
            background-color: #fff;
            left: -4px;
            top: -3px;
            display: block;
            position: absolute;
            transition: transform .3s ease, opacity .2s;
        }

        .b3-switch:before {
            content: '';
            left: -14px;
            right: initial;
            top: -13px;
            width: 36px;
            height: 36px;
            background-color: rgba(158, 158, 158, 0.12);
            display: none;
            border-radius: 24px;
            position: absolute;
            transition: transform .3s ease, opacity .2s;
            opacity: .54;
        }

        .b3-switch:checked {
            background-color: rgba(66, 133, 244, 0.54);
        }

        .b3-switch:checked:after {
            background-color: #4285f4;
            border-color: #4285f4;
        }

        .b3-switch:checked:before, .b3-switch:checked:after {
            transform: translateX(19px);
            transition: transform 0.6s cubic-bezier(0.2, 0.85, 0.32, 1.2), opacity 0.3s;
        }

        .b3-switch:disabled {
            opacity: 0.38;
            cursor: not-allowed;
        }

        .b3-switch:hover:not(:disabled):before, .b3-switch:focus:not(:disabled):before {
            display: inline-block;
        }

        .b3-switch:focus:not(:disabled):before {
            background-color: rgba(66, 133, 244, 0.12);
        }
    </style>
</head>
<body>
<div>
    <input id="ip" class="b3-text-filed" placeholder="SiYuan URL">
    <input id="token" class="b3-text-filed" placeholder="API token">
    <label style="display: flex;align-items: center;padding: 16px 8px 8px 0">
        <div style="flex: 1">Show Tip</div>
        <input class="b3-switch" id="showTip" checked type="checkbox">
    </label>
</div>
<script src="popup.js"></script>
</body>
</html>
